<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Layout</title>
  <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="header">
    <span>Ext UI原型系统</span>
  </div>

  <!--main start-->
  <div class="main">
    <!--left panel-->
    <div class="x-panel" style="float:left;width:200px;height:300px;left:5px;">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">菜单</span>
        <i class="icon-tool x-tool-collapse-left"></i>
      </div>
      <div class="x-panel-body">
        <!--accordion-->
        <div class="x-panel x-accordion">
          <div class="x-panel-header x-accordion-header x-unselectable">
            <i class="icon icon-book-addresses"></i>
            <span>模块1</span>
            <i class="icon-tool x-tool-collapse-top"></i>
          </div>
          <div class="x-panel-body">
            <table style="width:100%" class="grid" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon x-tree-elbow"></i><i class="icon icon-book"></i>First
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon x-tree-elbow"></i><i class="icon icon-book"></i>First
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon x-tree-elbow-end"></i><i class="icon icon-book"></i>First
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="x-panel x-accordion">
          <div class="x-panel-header x-accordion-header x-unselectable">
            <span>模块1</span>
            <i class="icon-tool x-tool-expand-bottom"></i>
          </div>
        </div>
        <div class="x-panel x-accordion">
          <div class="x-panel-header x-accordion-header x-unselectable">
            <span>模块1</span>
            <i class="icon-tool x-tool-expand-bottom"></i>
          </div>
        </div>
        <!--accordion over-->
      </div>
    </div>
    <!--left panel over-->
    <div class="splitter" style="float:left;height:300px;left:5px;">
      <i class="splitter-mini-left"></i>
    </div>
    <!--main panel-->
    <div class="x-panel" style="margin-left:212px;height:300px;background-color:white;">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">子模块标题</span>
      </div>
      <div style="padding:3px;" class="x-panel-body">
        <!--tab-->
        <ul class="x-tab-bar">
          <li class="x-tab-item x-tab-item-active">item</li>
          <li class="x-tab-item">item</li>
          <li class="x-tab-item">item</li>
        </ul>
        <div class="x-tab-strip"></div>
        <!--tab over-->
        <div class="x-panel">
          <!--grid-->
          <table class="grid grid-with-row-lines" border="0" cellspacing="0" cellpadding="0">
            <thead class="grid-header x-unselectable">
              <tr>
                <td class="grid-header-cell"><span>title</span></td>
                <td class="grid-header-cell grid-header-desc"><span>title</span></td>
                <td class="grid-header-cell grid-header-asc"><span>title</span></td>
              </tr>
            </thead>
            <tbody>
              <tr class="grid-row">
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
              </tr>
              <tr class="grid-row grid-row-alt">
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
              </tr>
              <tr class="grid-row grid-row-selected">
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
              </tr>
              <tr class="grid-row grid-row-alt">
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
                <td class="grid-cell">a</td>
              </tr>
            </tbody>
          </table>
          <div class="grid-footer">
            <i class="icon icon-btn x-grid-page-first-disabled"></i>
            <i class="icon icon-btn x-grid-page-prev-disabled"></i>
            <i class="grid-separator"></i>
            <span class="grid-footer-text">当前第</span>
            <input class="x-form-text" style="width:40px;" type="text">
            <span class="grid-footer-text">/10页</span>
            <i class="grid-separator"></i>
            <i class="icon icon-btn x-grid-page-next"></i>
            <i class="icon icon-btn x-grid-page-last"></i>
            <i class="grid-separator"></i>
            <i class="icon icon-btn icon-btn-ispressed x-grid-refresh"></i>
            <span class="grid-footer-text" style="float:right;margin-right:100px;">共100条记录，每页10条</span>
          </div>
          <!--grid over-->
        </div>
      </div>
    </div>
    <!--main panel over-->
  </div>
  <!--main over-->

  <div class="footer">
    <span>©2012 煤炭科学研究总院</span>
  </div>
</body>
</html>
