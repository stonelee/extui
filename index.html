<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!--panel-->
    <div class="x-panel">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">title</span>
      </div>
      <div class="x-panel-body">
        <p>abcdefg</p>
        <!--frame-->
        <div class="x-panel x-panel-frame" style="left:100px;width:100px;">
          <div class="x-panel-header x-panel-header-frame x-unselectable">
            <span class="x-panel-header-span">titletitletitletitletitletitletitle</span>
          </div>
          <div class="x-panel-body">
            <p>abcdefg</p>
          </div>
        </div>
        <!--frame over-->
        <!--tree-->
        <table class="x-grid" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td>
                <i class="x-icon x-tree-elbow-plus"></i><i class="x-icon x-tree-folder"></i>First
              </td>
            </tr>
            <tr>
              <td>
                <i class="x-icon x-tree-elbow-minus"></i><i class="x-icon x-tree-folder-open"></i>Second
              </td>
            </tr>
            <tr>
              <td>
                <i class="x-icon x-tree-elbow-line"></i><i class="x-icon x-tree-elbow-end"></i><i class="x-icon x-tree-leaf"></i>Second-first
              </td>
            </tr>
            <tr>
              <td>
                <i class="x-icon x-tree-elbow-end-plus"></i><i class="x-icon x-tree-folder"></i>Third
              </td>
            </tr>
          </tbody>
        </table>
        <!--tree over-->
      </div>
    </div>
    <!--panel over-->
    <!--panel-->
    <div class="x-panel">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">grid</span>
      </div>
      <div class="x-panel-body">
        <table class="x-grid-body" border="0" cellspacing="0" cellpadding="0">
          <thead class="x-grid-header x-unselectable">
            <tr>
              <td class="x-grid-header-cell"><span>title</span></td>
              <td class="x-grid-header-cell x-grid-header-desc"><span>title</span></td>
              <td class="x-grid-header-cell x-grid-header-asc"><span>title</span></td>
            </tr>
          </thead>
          <tbody>
            <tr class="x-grid-row">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
            <tr class="x-grid-row x-grid-row-alt">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
            <tr class="x-grid-row x-grid-row-selected">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
            <tr class="x-grid-row x-grid-row-alt">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
          </tbody>
          <tfoot class="x-grid-footer">
            <tr><td class="x-grid-footer-cell" colspan="3">
              <i class="x-icon-btn x-grid-page-first-disabled"></i>
              <i class="x-icon-btn x-grid-page-prev-disabled"></i>
              <i class="x-grid-separator"></i>
              <span class="x-grid-footer-text">当前第</span>
              <input class="x-form-text" style="width:40px;" type="text">
              <span class="x-grid-footer-text">/10页</span>
              <i class="x-grid-separator"></i>
              <i class="x-icon-btn x-grid-page-next"></i>
              <i class="x-icon-btn x-grid-page-last"></i>
              <i class="x-grid-separator"></i>
              <i class="x-icon-btn x-icon-presed x-grid-refresh"></i>
              <span class="x-grid-footer-text" style="float:right;margin-right:100px;">共100条记录，每页10条</span>
            </td></tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!--panel over-->

    <!--tab-->
    <ul class="x-tab-bar">
      <li class="x-tab-item x-tab-item-active">item</li>
      <li class="x-tab-item">item</li>
      <li class="x-tab-item">item</li>
    </ul>
    <div class="x-tab-strip"></div>
    <div class="x-panel">
      <div class="x-panel-body">
        abc
      </div>
    </div>
    <!--tab over-->

    <!--form-->
    <div class="x-panel x-panel-frame" style="width:500px;">
      <div class="x-panel-header x-panel-header-frame x-unselectable">
        <span class="x-panel-header-span">form</span>
      </div>
      <div class="x-panel-body">
        <input class="x-form-text" type="text">
        <input class="x-form-text x-form-invalid" type="text">
        <textarea class="x-form-text" rols="10"></textarea>
        <textarea class="x-form-text x-form-invalid" rols="10"></textarea>

        <input class="x-form-text" style="width:40px;" type="text"><i class="x-form-trigger"></i>
      </div>
    </div>
    <!--form over-->
  </body>
</html>
