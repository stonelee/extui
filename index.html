<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!--panel-->
    <div class="x-panel">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">title</span>
      </div>
      <div class="x-panel-body">
        <p>abcdefg</p>
        <!--frame-->
        <div class="x-panel x-panel-frame" style="left:100px;width:100px;">
          <div class="x-panel-header x-panel-header-frame x-unselectable">
            <span class="x-panel-header-span">titletitletitletitletitletitletitle</span>
          </div>
          <div class="x-panel-body">
            <p>abcdefg</p>
          </div>
        </div>
        <!--frame over-->
        <!--tree-->
        <table class="x-grid" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr class="x-grid-row">
              <td class="x-grid-cell">
                <img class="x-tree-elbow-plus" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" ><img class="x-tree-folder" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">First
              </td>
            </tr>
            <tr class="x-grid-row">
              <td class="x-grid-cell">
                <img class="x-tree-elbow-minus" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="><img class="x-tree-folder-open" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">Second
              </td>
            </tr>
            <tr class="x-grid-row">
              <td class="x-grid-cell">
                <img class="x-tree-elbow-line" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="><img class="x-tree-elbow-end" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="><img class="x-tree-leaf" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">Second-first
              </td>
            </tr>
            <tr class="x-grid-row">
              <td class="x-grid-cell">
                <img class="x-tree-elbow-end-plus" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="><img class="x-tree-folder" src="data:image/gif;base64,R0lGODlhAQABAID/AMDAwAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">Third
              </td>
            </tr>
          </tbody>
        </table>
        <!--tree over-->
      </div>
    </div>
    <!--panel over-->
    <!--panel-->
    <div class="x-panel">
      <div class="x-panel-header x-unselectable">
        <span class="x-panel-header-span">title</span>
      </div>
      <div class="x-grid-header x-unselectable">
        <span class="x-column-header">title</span>
        <span class="x-column-header">title</span>
        <span class="x-column-header">title</span>
      </div>
      <div class="x-grid-body x-unselectable">
        <table>
          <tbody>
            <tr class="x-grid-row">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
            <tr class="x-grid-row">
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
              <td class="x-grid-cell">a</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--panel over-->
  </body>
</html>
