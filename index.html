<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!--panel-->
    <div class="panel">
      <div class="panel-header unselectable">
        <span class="panel-header-span">title</span>
      </div>
      <div class="panel-body">
        <p>abcdefg</p>
        <!--frame-->
        <div class="panel panel-frame" style="left:100px;width:100px;">
          <div class="panel-header panel-header-frame unselectable">
            <span class="panel-header-span">titletitletitletitletitletitletitle</span>
          </div>
          <div class="panel-body">
            <p>abcdefg</p>
          </div>
        </div>
        <!--frame over-->
        <!--tree-->
        <table class="grid tree" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr class="grid-row">
              <td class="grid-cell">
                <i class="icon icon-tree-elbow-plus"></i><i class="icon icon-tree-folder"></i>First
              </td>
            </tr>
            <tr class="grid-row">
              <td class="grid-cell">
                <i class="icon icon-tree-elbow-minus"></i><i class="icon icon-tree-folder-open"></i>Second
              </td>
            </tr>
            <tr class="grid-row grid-row-selected">
              <td class="grid-cell">
                <i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>Second-first
              </td>
            </tr>
            <tr class="grid-row">
              <td class="grid-cell">
                <i class="icon icon-tree-elbow-end-plus"></i><i class="icon icon-tree-folder"></i>Third
              </td>
            </tr>
          </tbody>
        </table>
        <!--tree over-->
      </div>
    </div>
    <!--panel over-->
    <!--tree grid-->
    <table class="grid tree" border="0" cellspacing="0" cellpadding="0">
      <thead class="grid-header unselectable">
        <tr>
          <td class="grid-header-cell"><span>title</span></td>
          <td class="grid-header-cell"><span>title</span></td>
          <td class="grid-header-cell"><span>title</span></td>
        </tr>
      </thead>
      <tbody>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-plus"></i><i class="icon icon-tree-folder"></i>First
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-minus"></i><i class="icon icon-tree-folder-open"></i>Second
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row grid-row-selected">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>Second-first
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-end-plus"></i><i class="icon icon-tree-folder"></i>Third
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
      </tbody>
    </table>
    <!--tree grid over-->
    <!--grid-->
    <div class="panel">
      <div class="panel-header unselectable">
        <span class="panel-header-span">grid</span>
      </div>
      <div class="panel-body">
        <table class="grid grid-with-row-lines" border="0" cellspacing="0" cellpadding="0">
          <thead class="grid-header unselectable">
            <tr>
              <td class="grid-header-cell"><span>title</span></td>
              <td class="grid-header-cell grid-header-is-desc"><span>title</span></td>
              <td class="grid-header-cell grid-header-is-asc"><span>title</span></td>
            </tr>
          </thead>
          <tbody>
            <tr class="grid-row">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-alt">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-is-selected">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-alt">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
          </tbody>
        </table>
        <div class="grid-footer">
          <i class="icon icon-btn icon-grid-page-first-disabled"></i>
          <i class="icon icon-btn icon-grid-page-prev-disabled"></i>
          <i class="grid-separator"></i>
          <span class="grid-footer-text">当前第</span>
          <input class="form-text" style="width:40px;" type="text">
          <span class="grid-footer-text">/10页</span>
          <i class="grid-separator"></i>
          <i class="icon icon-btn icon-grid-page-next"></i>
          <i class="icon icon-btn icon-grid-page-last"></i>
          <i class="grid-separator"></i>
          <i class="icon icon-btn icon-btn-is-pressed icon-grid-refresh"></i>
          <span class="grid-footer-text" style="float:right;margin-right:100px;">共100条记录，每页10条</span>
        </div>
      </div>
    </div>
    <!--grid over-->

    <!--tab-->
    <ul class="tab-bar">
      <li class="tab-item tab-item-is-active">item</li>
      <li class="tab-item">item</li>
      <li class="tab-item">item</li>
    </ul>
    <div class="tab-strip"></div>
    <div class="panel">
      <div class="panel-body">
        abc
      </div>
    </div>
    <!--tab over-->

    <!--form-->
    <div class="panel panel-frame" style="width:500px;">
      <div class="panel-header panel-frame-header unselectable">
        <span class="panel-header-span">form</span>
      </div>
      <div class="panel-body">
        <table class="form">
          <tbody>
            <tr>
              <td><label for="name" class="form-label">Name:</label></td>
              <td colspan="2"><input class="form-text" id="name" type="text"></td>
            </tr>
            <tr>
              <td><label for="name2" class="form-label">
                  Name2:<span style="color:red;font-weight:bold">*</span>
              </label></td>
              <td><input class="form-text form-invalid" id="name2" type="text"></td>
              <td><i class="icon form-exclamation"></i></td>
            </tr>
            <tr>
              <td><label for="class" class="form-label">class:</label></td>
              <td colspan="2">
                <input class="form-text" id="class" type="text"><i class="form-trigger"></i>
              </td>
            </tr>

            <tr>
              <td colspan="3"><label for="content" class="form-label">Content:</label></td>
            </tr>
            <tr>
              <td colspan="3"><textarea class="form-text" id="content" rols="10"></textarea></td>
            </tr>
            <tr>
              <td colspan="2"><textarea class="form-text form-invalid" id="content2" rols="10"></textarea></td>
              <td><i class="icon form-exclamation"></i></td>
            </tr>
            <tr>
              <td colspan="3">
                <fieldset class="fieldset">
                  <legend>
                    fieldset
                  </legend>
                  <table class="form">
                    <tbody>
                      <tr>
                        <td><label for="some" class="form-label">Some:</label></td>
                        <td><input class="form-text" id="some" type="text"></td>
                      </tr>
                    </tbody>
                  </table>
                </fieldset>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="form-toolbar">
          <button class="btn">确定</button>
          <button class="btn btn-is-pressed">取消</button>
        </div>

      </div>
    </div>
    <!--form over-->
  </body>
</html>
