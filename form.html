<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Form</title>
  <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="mask"></div>
  <div class="window" style="left:421px;top:168px;">
    <div class="window-header unselectable">
      <span>Confirm</span>
      <i class="icon icon-tool icon-tool-close"></i>
    </div>
    <div class="window-body">
      <i class="icon icon-question"></i>
      <span>Are you sure you want to do that?</span>
      <div class="window-toolbar">
        <button class="btn">确定</button>
        <button class="btn btn-is-pressed">取消</button>
      </div>
    </div>
  </div>
</body>
</html>
