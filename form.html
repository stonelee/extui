<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Form</title>
  <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="mask"></div>
  <!--confirm-->
  <div class="window" style="left:50px;top:150px;">
    <i class="icon icon-tool icon-tool-close"></i>
    <div class="window-header unselectable">
      <span>Confirm</span>
    </div>
    <div class="window-body">
      <i class="icon icon-question"></i>
      <span>Are you sure you want to do that?</span>
      <div class="window-toolbar">
        <button class="btn">确定</button>
        <button class="btn btn-is-pressed">取消</button>
      </div>
    </div>
  </div>
  <!--confirm over-->
  <!--alert-->
  <div class="window" style="left:400px;top:150px;width:300px;">
    <div class="window-header unselectable">
      <span>Alert</span>
      <i class="icon icon-tool icon-tool-close"></i>
    </div>
    <div class="window-body">
      <i class="icon icon-info"></i>
      <span>Here is a message with an icon!Here is a message with an icon!Here is a message with an icon!</span>
      <div class="window-toolbar">
        <button class="btn">确定</button>
      </div>
    </div>
  </div>
  <!--alert over-->
</body>
</html>
