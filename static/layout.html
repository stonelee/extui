<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Layout</title>
    <link rel="stylesheet/less" type="text/css" href="../less/all.less">
    <script src="less.js"></script>
</head>
<body>
  <div class="header">
    <span>Ext UI原型系统</span>
  </div>

  <!--main start-->
  <div class="main">
    <!--left panel-->
    <div class="mod" style="float:left;width:200px;height:300px;left:5px;">
      <div class="hd unselectable">
        <span class="hd-title">菜单</span>
        <i class="icon icon-tool icon-tool-collapse-left"></i>
      </div>
      <div class="bd">
        <!--accordion-->
        <div class="accordion-hd unselectable accordion-hd-is-active">
          <i class="icon icon-book-addresses"></i>
          <span>模块1</span>
          <i class="icon icon-tool icon-tool-collapse-top"></i>
        </div>
        <div class="accordion-bd" style="display:block;height:196px;">
          <table style="width:100%" class="grid" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr class="grid-row">
                <td class="grid-cell">
                  <i class="icon icon-tree-elbow"></i><i class="icon icon-book"></i>First
                </td>
              </tr>
              <tr class="grid-row">
                <td class="grid-cell">
                  <i class="icon icon-tree-elbow"></i><i class="icon icon-book"></i>First
                </td>
              </tr>
              <tr class="grid-row">
                <td class="grid-cell">
                  <i class="icon icon-tree-elbow-end"></i><i class="icon icon-book"></i>First
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="accordion-hd unselectable">
          <span>模块1</span>
          <i class="icon icon-tool icon-tool-expand-bottom"></i>
        </div>
        <div class="accordion-hd unselectable">
          <span>模块1</span>
          <i class="icon icon-tool icon-tool-expand-bottom"></i>
        </div>
        <!--accordion over-->
      </div>
    </div>
    <!--left panel over-->
    <div class="splitter" style="float:left;height:300px;left:5px;">
      <i class="splitter-mini-left"></i>
    </div>
    <!--main panel-->
    <div class="mod" style="margin-left:212px;height:300px;">
      <div class="hd unselectable">
        <span class="hd-title">子模块标题</span>
      </div>
      <div style="padding:3px;" class="bd">
        <div class="mod">
          <!--tab-->
          <ul class="tab-nav" style="height:19px;">
            <li class="tab-item tab-item-is-active">item</li>
            <li class="tab-item">item</li>
            <li class="tab-item">item</li>
          </ul>
          <div class="tab-strip"></div>
          <div class="tab-content">
            <div class="bd" style="display:block;">
              <!--grid-->
              <table class="grid grid-with-row-lines" border="0" cellspacing="0" cellpadding="0">
                <thead class="grid-header unselectable">
                  <tr>
                    <td class="grid-header-cell"><span>title</span></td>
                    <td class="grid-header-cell grid-header-is-desc"><span>title</span></td>
                    <td class="grid-header-cell grid-header-is-asc"><span>title</span></td>
                  </tr>
                </thead>
                <tbody>
                  <tr class="grid-row">
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                  </tr>
                  <tr class="grid-row grid-row-alt">
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                  </tr>
                  <tr class="grid-row grid-row-is-selected">
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                  </tr>
                  <tr class="grid-row grid-row-alt">
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                    <td class="grid-cell">a</td>
                  </tr>
                </tbody>
              </table>
              <div class="grid-footer">
                <i class="icon icon-btn icon-btn-is-disabled icon-grid-page-first-disabled"></i>
                <i class="icon icon-btn icon-btn-is-disabled icon-grid-page-prev-disabled"></i>
                <i class="grid-separator"></i>
                <span class="grid-footer-text">当前第</span>
                <input class="form-text" style="width:40px;" type="text">
                <span class="grid-footer-text">/10页</span>
                <i class="grid-separator"></i>
                <i class="icon icon-btn icon-grid-page-next"></i>
                <i class="icon icon-btn icon-grid-page-last"></i>
                <i class="grid-separator"></i>
                <i class="icon icon-btn icon-btn-ispressed icon-grid-refresh"></i>
                <span class="grid-footer-text" style="float:right;margin-right:100px;">共100条记录，每页10条</span>
              </div>
              <!--grid over-->
            </div>
          </div>
          <!--tab over-->
        </div>
      </div>
    </div>
    <!--main panel over-->
  </div>
  <!--main over-->

  <div class="footer">
    <span>©2012 煤炭科学研究总院</span>
  </div>
</body>
</html>
