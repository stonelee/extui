<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="../less/all.less">
    <script src="jquery.js"></script>
    <script src="less.js"></script>
  </head>
  <body>
    <!--panel-->
    <div class="panel">
      <div class="panel-header unselectable">
        <span class="panel-header-span">title</span>
      </div>
      <div class="panel-body">
        <p>abcdefg</p>
        <!--frame-->
        <div class="panel panel-frame" style="left:100px;width:100px;">
          <div class="panel-header panel-header-frame unselectable">
            <span class="panel-header-span">titletitletitletitletitletitletitle</span>
          </div>
          <div class="panel-body">
            <p>abcdefg</p>
          </div>
        </div>
        <!--frame over-->
        <!--tree-->
        <div class="panel">
          <div class="panel-header unselectable">
            <span class="panel-header-span">title</span>
          </div>
          <div class="panel-body">
            <table class="grid tree unselectable" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-end-minus" data-type="toggle"></i><i class="icon icon-tree-folder-open"></i>攸县
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow"></i><i class="icon icon-tree-leaf"></i>4验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-minus"></i><i class="icon icon-tree-folder-open"></i>验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>2验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-minus"></i><i class="icon icon-tree-folder-open"></i>3验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow"></i><i class="icon icon-tree-leaf"></i>2验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>2验票站
                  </td>
                </tr>
                <tr class="grid-row">
                  <td class="grid-cell">
                    <i class="icon icon-tree-elbow-empty"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>2验票站
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--tree over-->
      </div>
    </div>
    <!--panel over-->
    <!--tree grid-->
    <table class="grid tree" border="0" cellspacing="0" cellpadding="0">
      <thead class="grid-header unselectable">
        <tr>
          <td class="grid-header-cell"><span>title</span></td>
          <td class="grid-header-cell"><span>title</span></td>
          <td class="grid-header-cell"><span>title</span></td>
        </tr>
      </thead>
      <tbody>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-plus"></i><i class="icon icon-tree-folder"></i>First
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-minus"></i><i class="icon icon-tree-folder-open"></i>Second
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row grid-row-is-selected">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-line"></i><i class="icon icon-tree-elbow-end"></i><i class="icon icon-tree-leaf"></i>Second-first
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
        <tr class="grid-row">
          <td class="grid-cell">
            <i class="icon icon-tree-elbow-end-plus"></i><i class="icon icon-tree-folder"></i>Third
          </td>
          <td class="grid-cell">a</td>
          <td class="grid-cell">a</td>
        </tr>
      </tbody>
    </table>
    <!--tree grid over-->
    <!--grid-->
    <div class="panel">
      <div class="panel-header unselectable">
        <span class="panel-header-span">grid</span>
      </div>
      <div class="panel-body">
        <table class="grid grid-with-row-lines" border="0" cellspacing="0" cellpadding="0">
          <thead class="grid-header unselectable">
            <tr>
              <td class="grid-header-cell"><span>title</span></td>
              <td class="grid-header-cell grid-header-is-desc"><span>title</span></td>
              <td class="grid-header-cell grid-header-is-asc"><span>title</span></td>
            </tr>
          </thead>
          <tbody>
            <tr class="grid-row">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-alt">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-is-selected">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
            <tr class="grid-row grid-row-alt">
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
              <td class="grid-cell">a</td>
            </tr>
          </tbody>
        </table>
        <div class="grid-footer">
          <i class="icon icon-btn icon-btn-is-disabled icon-grid-page-first-disabled"></i>
          <i class="icon icon-btn icon-btn-is-disabled icon-grid-page-prev-disabled"></i>
          <i class="grid-separator"></i>
          <span class="grid-footer-text">当前第</span>
          <input style="width:40px;" type="text">
          <span class="grid-footer-text">/10页</span>
          <i class="grid-separator"></i>
          <i class="icon icon-btn icon-grid-page-next"></i>
          <i class="icon icon-btn icon-grid-page-last"></i>
          <i class="grid-separator"></i>
          <i class="icon icon-btn icon-btn-is-pressed icon-grid-refresh"></i>
          <span class="grid-footer-text" style="float:right;margin-right:100px;">共100条记录，每页10条</span>
        </div>
      </div>
    </div>
    <!--grid over-->

    <!--tab-->
    <ul class="tab-nav" style="height:19px;">
      <li class="tab-item tab-item-is-active">item</li>
      <li class="tab-item">item</li>
      <li class="tab-item">item</li>
    </ul>
    <div class="tab-strip"></div>
    <div class="tab-content">
      <div class="panel" style="display:block;">abc</div>
      <div class="panel">def</div>
    </div>
    <!--tab over-->

    <!--form-->
    <div class="panel panel-frame" style="width:500px;">
      <div class="panel-header panel-frame-header unselectable">
        <span class="panel-header-span">form</span>
      </div>
      <div class="panel-body">
        <div class="form">
          <div class="row">
            <label for="text">text:</label>
            <input id="text" type="text">
          </div>
          <div class="row">
            <label for="invalid"><abbr>*</abbr>invalid:</label>
            <input class="form-invalid" id="invalid" type="password"><i class="icon form-exclamation"></i>
          </div>
          <div class="row">
            <div class="span3">
              <label for="comboBox">comboBox:</label>
              <input id="comboBox" type="text"><i class="form-trigger"></i>
            </div>
            <div class="span3">
              <label for="date">date:</label>
              <input id="date" type="text"><i class="form-trigger form-date-trigger"></i>
            </div>
          </div>
          <div class="span3">
            <div class="row">
              <label for="otherText">otherText:</label>
              <input id="otherText" type="text">
            </div>
            <div class="row">
              <label for="clear">clear:</label>
              <input id="clear" type="text"><i class="form-trigger form-clear-trigger"></i>
            </div>
            <div class="row">
              <label for="search">search:</label>
              <input id="search" type="text"><i class="form-trigger form-search-trigger"></i>
            </div>
          </div>
          <div class="span3">
            <div class="row">
              <label for="spinner">spinner:</label>
              <input id="spinner" type="text"><i class="form-trigger form-spinner-trigger"></i>
            </div>
          </div>
          <div class="row">
            <label for="textarea">textarea:</label>
            <textarea id="textarea" rols="10"></textarea>
          </div>
          <div class="row">
            <label>radio:</label>
            <input type="radio" checked="checked" name="sex" value="m" id="m"/><label for="m">男</label>
            <input type="radio" name="sex" value="f" style="margin-left:20px;" id="f"><label for="f">女</label>
          </div>
          <div class="row">
            <label>checkbox:</label>
            <input type="checkbox" checked="checked" name="some" value="one" id="one"/><label for="one">one</label>
            <input type="checkbox" name="some" value="two" style="margin-left:30px;" id="two"><label for="two">two</label>
            <input type="checkbox" checked="checked" name="some" value="three" style="margin-left:30px;" id="three"/><label for="three">three</label>
          </div>
          <div class="row">
            <label for="file"><abbr>*</abbr>上传文件</label>
            <input type="file" name="file" id="file"/>
          </div>
          <div class="row">
            <fieldset>
              <legend>fieldset</legend>
              <div class="row">
                <label for="text">text:</label>
                <input id="text" type="text">
              </div>
            </fieldset>
          </div>
          <div class="row">
            <fieldset>
              <legend>span3-6</legend>
                <div class="row">
                  <div class="span3">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span4">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span5">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span6">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
            </fieldset>
          </div>
        </div>
        <div class="form-toolbar">
          <button class="btn">确定</button>
          <button class="btn">取消</button>
        </div>
      </div>
    </div>
    <!--form over-->

  </body>
</html>
