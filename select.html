<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Select</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  
  <body>
    <input id="comboBox" type="text"><i class="form-trigger"></i>
    <div class="select" style="width:150px;">
      <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li class="select-is-selected">ccc</li>
      </ul>
    </div>

    <select id="select" name="select">
      <option value="a">a</option>
      <option value="b">b</option>
      <option value="c">c</option>
    </select>
  </body>

</html>
