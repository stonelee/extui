<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tree</title>
  <link href="../../css/main.css" rel="stylesheet">
</head>
<body>

  <script src="../sea-modules/seajs/1.3.0/sea-debug.js"></script>
  <script>
    seajs.config({
      preload: ['seajs/plugin-text'],
      alias: {
        "$": "gallery/jquery/1.8.1/jquery",
        "widget": "arale/widget/1.0.2/widget",
        "templatable": "arale/widget/1.0.2/templatable"
      }
    })

    seajs.use(['../src/tree'], function(Tree) {
      var tree = new Tree({
        url: './tree.json'
      });
      tree.render();
    });
  </script>
</body>
</html>
